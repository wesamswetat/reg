<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div>
			<form action="next.html">
				<input type="text"  required="required" maxlength="30" placeholder="שם"/>
				<br/>
				<input type="email"  required="required" oninvalid="this.setCustomValidity('אימייל לא חוקי הוא חייב להכיל @ ושיומת לדוגמה example@example.com')" maxlength="30" placeholder="דואר אלקטרוני" />
				<br/>
				<input type="password" required="required" placeholder="סיסמה" />
				<br/>
				<input type="password" required="required" placeholder="סיסמה שינית" />
				<br/>
				<br/>
				<input type="submit" value="submit">
				<input type="reset" value="Reset">
			</form>
		</div>
	</body>
</html>
